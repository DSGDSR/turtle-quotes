<ng-container *ngIf="href; else buttonTemplate">
    <a [target]="target" [href]="href" (click)="onClick()" class="button" [ngClass]="variant">
        <ng-container *ngTemplateOutlet="textContentTemplate" />
    </a>
</ng-container>

<ng-template #buttonTemplate>
    <button (click)="onClick()" class="button" [ngClass]="variant">
        <ng-container *ngTemplateOutlet="textContentTemplate" />
    </button>
</ng-template>

<ng-template #textContentTemplate>
    <ng-content />
</ng-template>
